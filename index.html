<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div id="container">
        <h1 class="title">Calculadora de Gorjetas</h1>
        <div>
            <form action="" id="tipsform" class="tipsform">
                <label for="conta">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="100" name="conta" id="conta" class="forminput" required>
                </p>
                <label for="servicequal">
                    <p>Como foi o Serviço?</p>
                </label>
                <p>
                    <select name="servicequal" id="servicequal" class="formselect">
                        <option disabled selected value="0">Escolha uma opção</option>
                        <!-- tag select serve para selecionar valores predefinidos -->
                        <option value="0.3">30% - Incrível</option>
                        <!-- tag para escolher as opções -->
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Pessimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vao dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="forminput" required>pessoa(s)

                </p>
                <button type="submit" class="formsubmit">Calcular valor</button>
            </form>
        </div>
            <div id="totaltip">
                Gorjeta Total:R$<span id="tip">0.00</span>
                <span id="each">cada</span>
            </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
